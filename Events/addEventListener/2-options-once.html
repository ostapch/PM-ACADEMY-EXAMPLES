<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <button id="button">click me!</button>

    <script>
      const eventType = 'click';

      const clickHandler = () => console.log('Button was clicked');

      const options = {
        once: true,
      };

      button.addEventListener(eventType, clickHandler, options);
    </script>
  </body>
</html>
