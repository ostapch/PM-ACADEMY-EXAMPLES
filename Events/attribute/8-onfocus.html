<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <label for="username">Username</label>
    <input type="text" name="username" onfocus="onFocusHandler(this)" />
    <label for="password">Password</label>
    <input type="password" name="password" onfocus="onFocusHandler(this)" />

    <script>
      const onFocusHandler = (element) => {
        console.log(`Focus happened on ${element.name.toUpperCase()}`);
      };
    </script>
  </body>
</html>
