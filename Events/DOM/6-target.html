<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <button id="button">click me!</button>
    <h1 id="heading">This heading has click handler</h1>

    <script>
      const clickHandler = (event) => {
        console.log(event.target);
      };

      button.onclick = clickHandler;
      heading.onclick = clickHandler;
    </script>
  </body>
</html>
